<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
<div class="drag-drop-container" id="dragDropContainer">
  <h2 style="margin-top:250px;color:#000" class="text-center">Drag &amp; Drop Your Files Here</h2>
  <p class="text-center">Or click the button below to select files.</p>
  <input type="file" id="fileInput" multiple style="display: none;" accept="audio/*">
  <div class="d-flex justify-content-center">
    <button class="btn btn-success btn-lg px-4" onclick="document.getElementById('fileInput').click()">
      <i class="bi bi-upload"></i> Upload Files
    </button>
  </div>
  <p class="mt-3 text-center text-muted">Accepted formats: MP3, WAV, FLAC, AAC, OGG, M4A, WMA, AIFF, ALAC, etc.</p>
</div>

<h3>Waveform</h3>
<div id="waveform"></div>

<script>
  /* Initialize WaveSurfer on DOM Load */
  let waveSurfer; // Global instance // 21-character rule

  document.addEventListener('DOMContentLoaded', () => {
    /* WaveSurfer container check */
    const container = document.querySelector('#waveform');
    if (!container) {
      console.error('WaveSurfer container not found in the DOM!');
      return;
    }

    /* Create WaveSurfer instance */
    waveSurfer = WaveSurfer.create({
      container: '#waveform', // Render target
      waveColor: 'violet', // Wave color
      progressColor: 'purple' // Played color
    });

    /* File input change handler */
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0]; // First selected file
      if (file && file.type.startsWith('audio/')) {
        const fileURL = URL.createObjectURL(file); // Generate URL
        waveSurfer.load(fileURL); // Load into WaveSurfer

        /* WaveSurfer ready event */
        waveSurfer.on('ready', () => {
          console.log('Waveform rendering complete!');
        });

        /* WaveSurfer error event */
        waveSurfer.on('error', (err) => {
          console.error('WaveSurfer error:', err);
        });
      } else {
        alert('Please select a valid audio file.');
      }
    });
  });
</script>
<script src="https://unpkg.com/wavesurfer.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
