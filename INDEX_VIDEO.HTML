<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Video Player</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Resetting styles and setting a dark theme */
        body {
            margin: 0;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Centered video container */
        .video-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Adding a glowing border effect */
        .video-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px 2px rgba(0, 121, 255, 0.8); /* Adjusted blue glow */
            pointer-events: none;
            z-index: 1;
        }

        /* Video styling */
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Video controls hover effect */
        video::-webkit-media-controls-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
        }

        /* Custom credit styling */
        .credits {
            position: absolute;
            bottom: -30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        .credits a {
            color: #0079ff;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video Player Container -->
    <div class="video-container">
        <video controls>
            <source src="https://raw.githubusercontent.com/Kohlyde/EDMC-Audio-Metric-Quality-Analyser/main/Untitled%20video%20(2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Optional Credits -->
        <div class="credits">
            Video Source: <a href="https://github.com/Kohlyde" target="_blank">GitHub</a>
        </div>
    </div>

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
