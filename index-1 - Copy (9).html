<!doctype html>
<html lang="en-us">
  <head>
    <title>Responsive Form and Receipt Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .navbar {
        background-color: #1E2337;
        color: ivory !important;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
      }

      .main-content {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px);
      }

      @media (min-width: 768px) {
        .main-content {
          flex-direction: row;
        }
      }

      /* Form Area (Left) */
      .form-area {
        flex: 1;
        background-color: #333333; /* Charcoal */
        padding: 20px;
        color: white;
      }

      .form-control {
        margin-bottom: 10px;
        background-color: #444444;
        color: white;
        border: none;
      }

      .form-control:focus {
        outline: none;
        box-shadow: 0 0 5px #666666;
      }

      /* Receipt Area (Right) */
      .receipt-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: black; /* Surrounding the receipt area */
        padding: 20px;
      }

      .image-receipt-area {
        background-color: white; /* The receipt area itself */
        max-width: 80mm;
        min-height: 400px;
        flex: 1;
        margin: auto;
        padding: 10px;
        border: 2px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .image-receipt-area img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Responsive Page</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid main-content">
      <!-- Form Area -->
      <div class="form-area">
        <form>
          <!-- Dropdowns -->
          <select class="form-control" aria-label="Dropdown 1">
            <option selected>Choose an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
          <select class="form-control" aria-label="Dropdown 2">
            <option selected>Choose an option</option>
            <option value="A">Option A</option>
            <option value="B">Option B</option>
          </select>

          <!-- Form Inputs -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter 12 characters" maxlength="12">
            <input type="number" class="form-control" placeholder="Value" min="0" step="1">
          </div>
          <input type="text" class="form-control" placeholder="Enter 1 character" maxlength="1">
        </form>
      </div>

      <!-- Receipt Area -->
      <div class="receipt-wrapper">
        <div class="image-receipt-area">
          <p>Image receipts will appear here.</p>
          <!-- Example image -->
          <img src="https://via.placeholder.com/150" alt="Receipt">
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
